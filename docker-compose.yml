version: '3'
services:
  db:
    image: mariadb
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: xylo_bot
      MYSQL_ROOT_PASSWORD: mariadb
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql/data
  app:
    build: .
    depends_on:
      - db
    environment:
      MARIADB_URL: mysql://root:mariadb@db:3306/xylo_bot
    restart: unless-stopped
    env_file: .env
    
volumes:
  mariadb_data: